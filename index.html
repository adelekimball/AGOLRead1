<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, ArcGIS Online!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
  require([
"esri/config",
"esri/Map",
"esri/views/MapView",

// adding in the modules for the graphic and graphic layer
"esri/Graphic",
"esri/layers/GraphicsLayer",

//adding in the module for the feature layers
"esri/layers/FeatureLayer"

 ], function (esriConfig,Map, MapView, Graphic, GraphicsLayer, FeatureLayer) {
esriConfig.apiKey = "AAPK93c8121c16b24fcfb8615f6a648285depsp_n5EQrTHWocGTuMcvTeDuUlh73TY5B16e-HSnKUuuCX09Vv4mQ_hI_zx8fwt9";
const map = new Map({
basemap: "arcgis-topographic" // Basemap layer
});

  const view = new MapView({
    map: map,
    center: [-97.7431, 30.2672],
    zoom: 13,
    container: "viewDiv"
  });

  const graphicsLayer = new GraphicsLayer();
  map.add(graphicsLayer);

  const point = {
    type: "point",
    longitude: -97.750689,
    latitude: 30.263098
  };

  const simpleMarkerSymbol = {
    type: "simple-marker",
    style: "x",
    color: [0, 0, 139],
    outline: {
      color: [0, 0, 0],
      width: 1
    }
  };
  const popupTemplate = {
    title: "{Name}",
    content: "{Description}"
 }
 const attributes = {
    Name: "Stevie Ray Vaughan Statue",
    Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
 }
  const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol,
    attributes: attributes,
    popupTemplate: popupTemplate
  });

  graphicsLayer.add(pointGraphic);
  
  // Define a pop-up for usaeduLayer
const popupEduusa = {
  "title": "EDUs",
  "content": "<b>Name:</b> {INSTNM}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
}

//adding the Const for the feature layer
const usaeduLayer = new FeatureLayer({
url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",

//adding the popup here
outFields: ["INSTNM","TOT_ENROLL"],
popupTemplate: popupEduusa
 });

//adding the feature layer to the map
map.add(usaeduLayer);

});
  </script>

  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>

  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>

</body>
</html>
